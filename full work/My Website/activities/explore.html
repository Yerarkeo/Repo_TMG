<!DOCTYPE html>

<html>
    <head>
        <title>Lists</title>
    </head>

    <body>
        <p>
            My favorite drinks:
            <ul>
                <li>Juice</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
            
            Here is a <br/> break line
            <br/><br/>
            And my favorite colors:
            <ol>
                <li>Red</li>
                <li>Pink</li>
                <li>Blue</li>
            </ol>

            And here is <q>a quote</q>
        </p>
    </body>
</html>
